name: Deploy and Release

on:
  push:
    branches: ["main"]
  # Also trigger on tag push for releases
  create:
    tags: ["v*"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Build Extension
        run: npm run build:extension

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: WA-Cilukba-v1.0.0.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
